<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Fondo de la página - Gradiente suave como en la página de "Iniciar sesión" */
        body {
            background: linear-gradient(135deg, #A7C7E7, #F1F6F9); /* Gradiente suave y cálido */
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra destacada */
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            text-align: center;
        }

        /* Logo si tienes (opcional, en caso de que tengas logo) */
        .logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 2rem;
        }

        /* Estilos de los botones */
        .btn-primary {
            background-color: #FBBF24; /* Amarillo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #F59E0B; /* Amarillo oscuro */
        }

        /* Estilo para el texto en la esquina */
        .corner-text {
            position: absolute;
            bottom: 10px;
            right: 35px;
            font-size: 14px;
            color: #4A4A4A;
            font-weight: 500;
        }

        /* Estilo de la sombra en el contenedor del formulario */
        .form-container {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Espaciado para el formulario */
        .form-container input {
            margin-bottom: 1.5rem;
        }

        /* Título y subtítulo */
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #2F80ED;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <!-- Contenedor principal con el formulario -->
    <div class="container">
        <!-- Logo de la página (opcional) -->
        <img src="../Images/Logo/Criptode_logo.jpg" alt="Logo de Criptode " class="logo">
        
        <h1 class="text-3xl font-semibold mb-6">Crea tu Cuenta</h1>

        <!-- Formulario con un fondo claro y sombra -->
        <div class="form-container">
            <form action="../Forms/registro.php" method="POST">
                <!-- Nombre -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu nombre" required>
                </div>

                <!-- Apellido -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu apellido" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu email" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="clave">Contraseña</label>
                    <input type="password" name="clave" id="clave" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="btn-primary w-full">
                    Registrarse
                </button>
            </form>
        </div>

        <!-- Texto en la esquina -->
        <p class="corner-text">¿Ya tienes cuenta? <a href="../Index.html" class="text-blue-500 hover:underline">Inicia sesión</a></p>

    </div>

</body>
</html>
