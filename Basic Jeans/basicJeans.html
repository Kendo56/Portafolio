    <link rel="stylesheet" href="estilos.css">
</head>

<body>

        </div>
        <section class="room2">
            <div class="fila1">
                <div class="collins-container" onclick="mostrarContenido('lider-collins')">

                    </div>
                </div>
                <div class="monroe-container">
                    <img src="img/Monroe.jpg" class="monroe">

                        </h6>
                    </div>

    <section id="lider-collins" class="contenido">
        <div class="marcha-1">
            <img src="img/Banner-collins.jpg">
            <img src="img/collins h1.jpg" class="h1-principal-collins">
            <h2 class="h2-principal">SELECCIONA TU FIT PARA SABER MÁS:</h2>
        </div>
        <section class="room2">
            <div class="fila1">
                <div class="collins-container" onclick="mostrarContenido('lider-collins')">
                    <img src="img/collins.jpg" class="collins">

                        <p>

                <div class="monroe-container">

                        <p>

                    <img src="img/Kendall.jpg" class="kendall">

            <div class="fila2">
                <div class="bardot-container">

                    <img src="img/taylor.jpg" class="taylor">
                </div>
            </div>
        </section>
    </section>
    <script>

        function mostrarContenido(id) {
            const secciones = document.querySelectorAll('.contenido'); //Busca toda  las elementos html que tengan la clase contenido y los guarda en una variable llamada secciones
            secciones.forEach(sec => sec.classList.remove('activo')); //Recorre todas esas secciones y les quita la clase 'activo'
            document.getElementById(id).classList.add('activo'); //Busca el elemento que tiene el id que se pasó como argumento  y le agrega la clase 'activo' para mostrarlo
        }
    </script>
</body>

</html>
